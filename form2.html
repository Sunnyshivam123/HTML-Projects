<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <form >
        <h1>Job Application</h1>

        <label for="name">Name:</label> 
        <br>
        <input type="text" id="name">
        <br><br>

        <label for="email">Email:</label> 
        <br>
        <input type="text" id="email">
        <br><br>

        <label for="phone">Phone:</label> 
        <br>
        <input type="text" id="phone">
        <br><br>
        
        <label for="resume">Resume:</label>
        <br>
        <input type="file" id="resume">
        <br><br>
        
        <label for="counter">Experience(Years):</label>
        <br>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br><br>

        <fieldset>
            <legend>Skills:</legend>
            <input type="checkbox" id="html">
            <br>
            <label for="html">HTML</label>
            <br>

            <input type="checkbox" id="css">
            <br>
            <label for="css">CSS</label>
            <br>

            <input type="checkbox" id="javascript">
            <br>
            <label for="javascript">JavaScript</label>
            <br>
        </fieldset>
        <br>
            
            <label for="qualification">Highest Qualification:</label>
            <br>
            <select name="qualification" id="qualification">
                <option value="1">High school</option>
                <option value="2">B.Tech</option>
                <option value="3">M.Tech</option>
                <option value="4">Phd</option>

            </select>
            <br><br>

        <fieldset>
            <legend>Availability:</legend>
            <input type="radio" id="fulltime" name="avail">
            <br>
            <label for="fulltime">Full-time</label>
            <br>

            <input type="radio" id="parttime" name="avail">
            <br>
            <label for="parttime">Part-time</label>
            <br>
        </fieldset>

        <br>
        
        <label for="addcmt">Additional comments:</label>
        <br>
        <textarea name="addcmt" id="addcmt" cols="30" rows="5"></textarea>
        <button>Submit Application</button>
           
    </form>
</body>
</html>
